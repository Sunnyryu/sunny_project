{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class="img1">

  <div class="img1-search">
    <form action="{% url 'tot:graph'%}" method="GET">
      <fieldset>
        <legend>tot 키워드 검색!</legend>
        <div class="inner-form">
          <div class="input-field">
            <input class="form-control" id="choices-text-preset-values" type="text" name='q' placeholder="키워드 검색은 2개까지" />
            <button class="btn-search" type="button" onclick="this.parentNode.parentNode.parentNode.parentNode.submit()">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path
                  d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                </path>
              </svg>
            </button>
          </div>
        </div>
        <div class="suggestion-wrap">
          <input type="radio" name="y" value="year"><span>최근 1년</span>
          <input type="radio" name="y" value="month"><span>최근 1달</span>
          <input type="radio" name="y" value="7day"><span>최근 7일</span>
        </div>
      </fieldset>
    </form>
  </div>

<!--<script src="{#% static 'js/choices.js' %}"></script>-->
<script src="/static/js/choices.js"></script>
<script>
  var textPresetVal = new Choices('#choices-text-preset-values',
    {
      removeItemButton: true,
    });

</script>

{% endblock %}
</html>
