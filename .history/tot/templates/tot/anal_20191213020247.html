<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
      .abc {
        caption-side: top;
      }

      table {
        width: 60%;
        height: 100px;
        border: 1px solid #444444;
        border-collapse: collapse;
        font-size: 1.0em;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
      }

      th,
      td {
        border: 1px solid #444444;
        padding: 10px;
      }
    </style>
</head> 
<body>
  <nav class="navbar navbar-light bg-primary">
    <a class="navbar-brand text-white" href="{% url 'tot:index' %}">trend of tracer</a>
  </nav>
  <table>
    <tr>
      <th>기사태그</th>
    </tr>
    {% for url,title in title_urls %}
    <tr>
      <td><a href="{{ url }}" style="color:black;">{{title}}</a><br></td>
    </tr>
    {% endfor %}
  </table>
    {% autoescape off %}
  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="/static/js/d3.layout.cloud.js"></script>
  <script>
    var width = 960,
      height = 500

    var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);
    d3.csv("worddata.csv", function (data) {
      showCloud(data)
      setInterval(function () {
        showCloud(data)
      }, 2000)
    });
    //scale.linear: 선형적인 스케일로 표준화를 시킨다. 
    //domain: 데이터의 범위, 입력 크기
    //range: 표시할 범위, 출력 크기 
    //clamp: domain의 범위를 넘어간 값에 대하여 domain의 최대값으로 고정시킨다.
    wordScale = d3.scale.linear().domain([0, 100]).range([0, 150]).clamp(true);
    var keywords = ["{{a}}", "{{b}}", "{{c}}"]
    var svg = d3.select("svg")
      .append("g")
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")

    function showCloud(data) {
      d3.layout.cloud().size([width, height])
        //클라우드 레이아웃에 데이터 전달
        .words(data)
        .rotate(function (d) {
          return d.text.length > 3 ? 0 : 90;
        })
        //스케일로 각 단어의 크기를 설정
        .fontSize(function (d) {
          return wordScale(d.frequency);
        })
        //클라우드 레이아웃을 초기화 > end이벤트 발생 > 연결된 함수 작동  
        .on("end", draw)
        .start();

      function draw(words) {
        var cloud = svg.selectAll("text").data(words)
        //Entering words
        cloud.enter()
          .append("text")
          .style("font-family", "overwatch")
          .style("fill", function (d) {
            return (keywords.indexOf(d.text) > -1 ? "#fbc280" : "#405275");
          })
          .style("fill-opacity", .5)
          .attr("text-anchor", "middle")
          .attr('font-size', 1)
          .text(function (d) {
            return d.text;
          });
        cloud
          .transition()
          .duration(600)
          .style("font-size", function (d) {
            return d.size + "px";
          })
          .attr("transform", function (d) {
            return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
          })
          .style("fill-opacity", 1);
      }
    }
  </script>
  {% endautoescape %}

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>
</html>
